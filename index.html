<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+QEBC6jFjIDxFpSNF7I3ROf1cB1zK5lPnn5V1uP5T7l5SN9F" crossorigin="anonymous">
    <title>Bootstrap Example</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Your Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="jumbotron">
        <div class="container">
            <h1>Welcome to My Website</h1>
            <p>we are providing some services to you.. </p>
        </div>
    </header>

    <div class="container">
        <div class="row">
            
            <div class="col-md-3">
                <h2>Side Section</h2>
                <p>This is your side section content.</p>
            </div>
            
            <div class="col-md-9">
                <h2>Main Body</h2>
                <p>This is your main content. You can add your text, images, and other elements here.</p>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-mz4FxSl7vX5C7L2VZlX2KS5Fm3pFe/G2gSf5L5ztz6AFAVgXcsOrxn3b4I5Qs5O0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-xG6pW/ylh5SK3pLd3kLb7ksb5Cj3z1p0yf7Tt7b7BzzvP8t1l+fI5485O3Ebs4zGw" crossorigin="anonymous"></script>
</body>
</html>
